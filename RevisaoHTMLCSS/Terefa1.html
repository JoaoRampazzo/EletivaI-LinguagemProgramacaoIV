<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formularios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
        <form class="row g-3">
            <div class="col-md-3">
                <label for="inputText" class="form-label">First name</label>
                <input type="text" class="form-control" id="inputText" placeholder="Joao" >
            </div>

            <div class="col-md-3">
                <label for="inputLast" class="form-label">Last name</label>
                <input type="text" class="form-control" id="inputLast" placeholder="Rampazzo">
            </div>

            <div class="col-md-3">
                <label for="inputUsername4" class="form-label">Username</label>
                <input type="username" class="form-control" id="inputUsername4" placeholder="Username">
                <span class="input-group-text" id="basic-addon1">@</span>
                
            </div>

            <div class="col-md-4">
                <label for="inputCity" class="form-label">City</label>
                <input type="text" class="form-control" id="inputCity" placeholder="Cidade">
            </div>
            <div class="col-md-4">
                <label for="inputState" class="form-label">State</label>
                <select id="inputState" class="form-select">
                    <option selected>Choose...</option>
                    <option>...</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip" placeholder="zip">
            </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Agree to terms and conditions
                    </label>
                </div>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Submit form</button>
            </div>
        </form>


        <hr>


        <form class="row g-3">
            <div class="col-md-1">
                <label for="inputEmail4" class="form-label">Codigo</label>
                <input type="int" class="form-control" id="inputCPF1">
            </div>

            <div class="col-md-4">
                <label for="inputEmail4" class="form-label">Nome</label>
                <input type="email" class="form-control" id="inputName2" placeholder="Nome completo do Cliente">
            </div>

            <div class="col-md-4">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="inputEmail" placeholder="cliente@dominios.com">
            </div>

            <div class="col-md-2">
                <label for="inputCity" class="form-label">CPF</label>
                <input type="int" class="form-control" id="inputCity" placeholder="Só números">
            </div>
            <div class="col-md-2">
                <label for="inputNum" class="form-label">Nº de celular</label>
                <input type="int" class="form-control" id="inputNum" placeholder="Nº do celular">
            </div>
            <div class="col-md-2">
                <label for="inputTell" class="form-label">Nº Telefone fixo</label>
                <input type="int" class="form-control" id="inputTell" placeholder="Nº telefone">
            </div>
            <div class="col-md-2">
                <label for="inputZip" class="form-label">CEP</label>
                <input type="text" class="form-control" id="inputZip" placeholder="88308070">
            </div>
            <div class="col-md-2">
                <label for="inputlog" class="form-label">Logradouro</label>
                <input type="int" class="form-control" id="inputlog1" placeholder="ex:Rua 1400.">
            </div>

            <div class="col-md-1">
                <label for="inputN" class="form-label">Nº</label>
                <input type="int" class="form-control" id="inputN" placeholder="Nº">
            </div>

            <div class="col-md-2">
                <label for="inputBairro" class="form-label">Bairro</label>
                <input type="int" class="form-control" id="inputBairro" placeholder="Bairro">
            </div>

            <div class="col-md-2">
                <label for="inputCidade" class="form-label">Cidade</label>
                <input type="int" class="form-control" id="inputCidade" placeholder="Cidade">
            </div>

            <div class="col-md-1">
                <label for="inputUF" class="form-label">UF</label>
                <input type="int" class="form-control" id="inputUF" placeholder="UF">
            </div>

            <div class="col-md-1">
                <label for="inputStatus" class="form-label">Status</label>
                <input type="int" class="form-select" id="inputStatus" placeholder="Selecione">
            </div>

            <div class="col-7">
                <button type="button" class="btn btn-danger">Resetar</button>
                <button type="button" class="btn btn-success">Proximo</button>
            </div>
        </form>



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
